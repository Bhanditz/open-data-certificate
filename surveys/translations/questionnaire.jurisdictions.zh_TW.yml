      dataPersonal:
        text: 個人可以被這數據辨認嗎？
        text_as_statement: 這個數據包括
        answers:
          not_personal:
            text: 不，這個數據不是有關於人或是他們的活動
            help_text: 記住，每個人依然可以辨別即使不是跟數據有直接的關聯性。例如，數據流量包括個人的通勤模式可以透漏出有關個人的資訊。
            text_as_statement: 沒有任何數據有關個人
          summarised:
            text: 否，數據已經以匿名的方式將每個人組成小組，所以它們不能從其他人的組中區分來。
            help_text: 統計披露控制可以確保個人不集合數據中識別。
            text_as_statement: 同意的數據
          individual:
            text: 是，辨識到個人的風險是有的。例如，第三方有存取到另外的資訊。
            help_text: 有些數據是合法地，例如像公務員薪酬或公共開支。
            text_as_statement: 可識別個人信息
      statisticalAnonAudited:
