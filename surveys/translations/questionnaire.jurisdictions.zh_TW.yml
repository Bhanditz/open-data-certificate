        text: 在何種憑證下使用者可以重複使用這份數據？
        text_as_statement: 這份數據在＿＿＿下是有效的
        help_text: 請記得無論是誰在最一開始的時間自動地蒐集、創建、核對或呈現數據集，他都會有所有權，而該單位及部分選擇的數據也會有版權，因此使用者需要一份證明他們可以使用這份數據及解釋他們合法使用範圍的權責放棄或執照。我們會在此列出最常見的幾種執照，如果你沒這份資料庫的所有權、版權、或相關權利已過期或你已經放棄相關權利，請選擇“不適用”
