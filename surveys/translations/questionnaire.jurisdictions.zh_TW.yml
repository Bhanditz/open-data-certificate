zh_TW:
  surveyor:
    title: TW
    full_title: Taiwan
    description: <p>這份自評的問卷會產生一份開放數據的證書及授予你發佈這份開放數據給大眾的資格，同時我們也會透過你的回答來得知貴單位是如何做開放數據發佈的</p><p>當你在回答這些問題時，證明了你有努力遵守英國的相關法律，同時也建議你檢查可能會適用於你部門的其他相關法律及政策，尤其當你不在英國境內時(因為這些問題將不被包含其中)</p><p>你不需要回答所有的問題來或得證明，你只需要對你能力範圍內的問題作答</p><p> <strong></strong> </p>
    survey_sections:
      legal:
        text: 法律資訊
        help_text: 所有權、執照及隱私權
    questions:
      publisherRights:
        text: 你有能將這份數據發佈成開放數據的權利嗎？
        help_text: 如果你的單位並不是這份數據的原創或總整理單位，那你可能沒有發佈這份數據的權利，如果你對這點不太確定，請與這份數據的所有人進行確認，因為你會需要他們的許可來做發佈
        answers:
          'yes':
            text: 是，你有能將這份數據發佈成開放數據的權利
          'no':
            text: 否，你沒有能將這份數據發佈成開放數據的權利
          unsure:
            text: 你不確定你是否有能將這份數據發佈成開放數據的權利
          complicated:
            text: 這份數據的權利規屬是複雜的或不明確的
      rightsRiskAssessment:
        text: 在哪裡你有詳細說明使用者使用你的數據可能會遇上的風險？
        text_as_statement: 使用這份數據的風險在＿＿＿有說名
        help_text: 使用者若沒有一份明確的合法權利來使用該份數據是有一定風險的，舉例來說，該份數據可能會因為法律問題而被下架。請提供一個說明這份數據使用風險的頁面網址
      publisherOrigin:
        text: 你是這份數據的原創或蒐集單位嗎？
        text_as_statement: 這份數據是＿＿＿
        help_text: 如果這份數據部分的提供是來自外部個人或單位，那麼你將會需要提供額外的資訊證明你有權利發佈它
        answers:
          'true':
            text: '是'
            text_as_statement: 透過它的策劃人做的原創或蒐集
          a_false:
            text: '否'
          a_true:
            text: '是'
            text_as_statement: 透過它的策劃人做的原創或蒐集
      thirdPartyOrigin:
        text: 這份數據有部分是從其他份數據中提取或計算出的嗎？
        help_text: 即便只是摘要或是從他人數據中提取的一小部分都很可能會影響到你使用這份數據的使用權利，而當你使用其他人的數據來做分析進而產生其他結果時可能會有法律上的權責問題產生
        answers:
          a_false:
            text: '否'
          a_true:
            text: '是'
      thirdPartyOpen:
        text: 這份數據的所有來源都有發佈成開放數據嗎？
        text_as_statement: 這份數據是在創立在___
        help_text: 你可以重新發佈其他人的數據如果它已經具開放數據的執照，或是他們的權利已經過期或被放棄，如果這份數據有任何部份是在上述權利之外，那你在發佈這份數據前會需要先取得合法的建議
        answers:
          a_false:
            text: '否'
          a_true:
            text: '是'
            text_as_statement: 開放數據資源
      crowdsourced:
        text: 有數據的部份是來自眾包嗎？
        text_as_statement: 這份數據的部份是___
        help_text: 如果你的數據包含一些資訊來自其他的單位，那麼你會需要該單位的許可來將他們的貢獻發佈成開放數據
        answers:
          a_false:
            text: '否'
          a_true:
            text: '是'
            text_as_statement: 眾包
      crowdsourcedContent:
        text: 這份數據的貢獻者會展現他們的意見嗎？
        help_text: 如果使用者在貢獻數據時有用到個人的創意或判斷力，那麼他們會有著作權，舉例來說，撰寫細節或決定某些數據是否該出現在一個數據集裡就會需要使用到判斷力；有些數據貢獻者必須要餓轉讓、放棄他們的權利，或是在你可以發佈這份數據之前給予你許可
        answers:
          a_false:
            text: '否'
          a_true:
            text: '是'
      claUrl:
        text: 在哪裡說明了數據貢獻者許可協議？
        text_as_statement: 數據貢獻者許可協議的網址
        help_text: 提供一個顯示數據貢獻者同意你再次使用你數據之協議的連結。一份數據貢獻者許可協議將會轉讓貢獻者的權利給你、使他們放棄其權利，或是授予你許可，如此一來你可以對這份數據進行發佈
      cldsRecorded:
        text: 所有的數據貢獻者都有同意數據貢獻者許可協議了嗎？
        help_text: 在你重新使用或重新發佈數據貢獻者參與建立的數據前，請與他們所有人做數據貢獻者許可協議，建議你保有一份數據參與製作者與其是否同意數據貢獻者許可協議的相關記錄
        answers:
          a_false:
            text: '否'
          a_true:
            text: '是'
      sourceDocumentationUrl:
        text: 你在哪裡有說明這份數據的來源？
        text_as_statement: 這份數據的來源在＿＿＿有說名
        help_text: 提供一個說明數據來源的網址(它的出處)及你發佈數據下權利的網址，這可以幫助使用者了解數據的來源
      sourceDocumentationMetadata:
        text: 有關該數據來源的紀錄也是機器可讀取的格式嗎？
        text_as_statement: 該策劃人已經發佈＿＿＿
        help_text: 建議你資料來源的相關資訊應該是使用者可讀取的，如此一來使用者才易於理解，同時也應該是以元數據的格式做存取，如此一來電腦才能進行處理。當所有人都以此種方式進行數據存取，其將幫助住其他使用者得之相通的開放數據是如何被使用及證明其有持續在被發佈
        answers:
          a_false:
            text: '否'
          a_true:
            text: '是'
            text_as_statement: 有關機器可讀取的該數據來源
      copyrightURL:
        text: 你在哪裡有發佈這個資料庫的權利聲明？
        text_as_statement: 該份權利聲明是在＿＿＿
        help_text: 提供一個說明重新使用這個資料庫權利的網頁網址，該網頁需包含其憑證參考、屬性條件及一份相關版權及資料去權利的聲明;一份權利聲明將會幫助使用者了解他們可以如何使用及禁止使用該數據的項目
      databaseRights:
