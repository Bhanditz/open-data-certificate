cs:
  title: "CZ"
  full_title: "Czech Republic"
  description: "<p>Na základě tohoto sebehodnotícího dotazníku vám vygenerujeme certifikát otevřených dat a doprovodnou visačku. Obojí můžete využít k propagaci svých otevřených dat a my získáme lepší představu o tom, jak organizace zveřejňují svá data.</p><p>Zodpovězením těchto otázek prokazujete svou snahu vyhovět relevantním zákonům, především občanskému zákoníku, autorskému zákonu a zákonu na ochranu osobních údajů. Snažte se sami zjistit, jestli se na váš případ nevztahují nějaké další zákony a předpisy.</p><p> <strong>Pro získání certifikátu nemusíte odpovídat na všechny otázky.</strong> Odpovězte tam, kde můžete.</p>"
  survey_sections:
    legal:
      text: "Právní informace"
      help_text: "Práva, licencování a ochrana osobních údajů"
  questions:
    publisherRights:
      text: "Máte právo tato data zveřejnit?"
      answers:
        'yes':
          text: "Ano, máme právo zveřejnit tato data jako otevřená."
        'no':
          text: "Ne, nemáme právo ke zveřejnění těchto dat jako otevřených."
        unsure:
          text: "Nejsme si jisti, jestli máme právo data zveřejnit jako otevřená."
        complicated:
          text: "Práva k těmto datům jsou nejasná nebo složitá."
    rightsRiskAssessment:
      text: "Kde konkretizujete právní rizika, se kterými je užití dat spojeno?"
      text_as_statement: "Právní rizika spojená s užitím dat"
      help_text: "Užití dat bez jasného právního nároku je riskantní – například se může stát, že budete data muset přestat data poskytovat na základě právní výzvy. Uveďte URL stránky, na které se uživatelé o podobných rizicích dozví."
      answers:
        a_1:
          placeholder: "URL dokumentace"
    publisherOrigin:
      text: "Shromáždili nebo vytvořili jste <em>všechna</em> data sami?"
      text_as_statement: "Původ dat"
      help_text: "Pokud jakákoliv část dat pochází ze zdrojů mimo vaši organizaci, je třeba uvést další informace o právech k jejich zveřejnění."
      answers:
        'true':
          text: "ano"
    thirdPartyOrigin:
      text: "Vznikla část dat vytěžením nebo zpracováním cizích dat?"
      help_text: "I výtah, případně malá část použitého cizího textu, může mít vliv na vaše práva k užití. Stejně tak v případě, že jste analyzovali cizí data a vytvořili výstup odlišný od původních dat."
      answers:
        a_false:
          text: "ne"
        a_true:
          text: "ano"
    thirdPartyOpen:
      text: "Vycházeli jste <em>výhradně</em> z otevřených dat?"
      text_as_statement: "Zdroje dat"
      help_text: "Cizí data můžete publikovat pouze v případě, že byla zveřejněna pod otevřenou licencí, práva k nim vypršela nebo si jich držitel vzdal. Pokud to pro jakoukoliv část dat neplatí, musíte se před jejich zveřejněním poradit s právníky."
