        na:
          text: "nehodí se"
          text_as_statement: ""
        other:
          text: "jiná…"
          text_as_statement: ""
    contentNotApplicable:
      text: "Proč se na obsah dat nevztahuje žádná licence?"
      text_as_statement: "Důvody chybějící licence"
      answers:
