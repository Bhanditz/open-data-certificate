      text: "Trebuie să aveți o <strong>pagină web care oferă documentație</strong> despre datele deschise publicate, astfel încât oamenii să poată înțelege contextul, conținutul și utilitatea lor."
    basic_1:
      text: "Trebuie să aveți o <strong>pagină web care oferă documentație</strong> și acces la datele deschise publicate, astfel încât oamenii să le poată folosi."
  # Informații Practice Requirements
    standard_1:
      text: "Ar trebui <strong>să vă asigurați că oamenii pot găsi datele direct din site-ul dvs. principal</strong>, astfel încât să poată fi găsite mai ușor."
    standard_2:
      text: "Ar trebuie <strong>să vă asigurați că oamenii pot găsi datele dvs. atunci când le caută </strong>în locații care listează date."
    standard_3:
      text: "Ar trebui <strong>să faceți referință la date în publicațiile proprii</strong>, pentru ca oamenii să afle de disponibilitatea și contextul lor."
    pilot_2:
      text: "Ar trebui <strong>să puneți momentul exact al publicării datelor dumneavoastră atunci când le publicați</strong>, astfel încât oamenii să știe perioada de timp la care se referă și data expirării."
    standard_4:
      text: "Ar trebui <strong>să reactualizați datele sensibile la trecerea timpului</strong>, astfel încât să nu devină învechite."
    exemplar_1:
      text: "Ar trebui <strong>să asigurați un flux de modificări la datele dvs.</strong>, astfel încât oamenii să-și păstreze copiile la curent și exacte."
    pilot_3:
      text: "Ar trebui <strong>să creați o nouă versiune a setului de date în fiecare lună</strong>, astfel încât oamenii să-și păstreze copiile la curent și exacte."
    standard_5:
      text: "Ar trebui <strong>să creați o nouă versiune a setului de date în fiecare săptămână</strong>, astfel încât oamenii să-și păstreze copiile la curent și exacte."
    exemplar_2:
      text: "Ar trebui <strong>să creați o nouă versiune a setului de date în fiecare zi</strong>, astfel încât oamenii să-și păstreze copiile la curent și exacte."
    pilot_4:
      text: "Ar trebui <strong>să aveți un decalaj rezonabil între momentul creării și momentul publicării unui set de date</strong>, care ar trebui să fie mai mic decât diferența dintre versiunile publicate, astfel încât oamenii să-și păstreze copiile la curent și exacte."
    standard_6:
      text: "Ar trebui <strong>să aveți un decalaj scurt între momentul creării și momentul publicării unui set de date</strong>, care ar trebui să fie mai mic decât jumătate din decalajul dintre versiunile publicate, astfel încât oamenii să-și păstreze copiile la curent și exacte."
    exemplar_3:
      text: "Ar trebui <strong>să aveți un decalaj minim sau inexistent între momentul creării și momentul publicării unui set de date</strong>, astfel încât oamenii să-și păstreze copiile la curent și exacte."
    standard_7:
      text: "Ar trebui <strong>să lăsați oamenii să descarce întregul set de date</strong>, astfel încât să poată face o analiză mai completă și exactă, cu toate datele."
    pilot_5:
      text: "Ar trebui <strong>să creați un nou dump în fiecare lună</strong>, astfel încât oamenii să aibă cele mai recente date."
    standard_8:
      text: "Ar trebui <strong>să creați un nou dump în termen de o săptămână de la orice modificare</strong>, astfel încât oamenii să aibă mai puțin timp de așteptat pentru cele mai recente date."
    exemplar_4:
      text: "Ar trebui <strong>să creați un nou dump într-o zi de la orice modificare</strong>, astfel încât oamenilor să le fie ușor să obțină cele mai recente date."
    standard_9:
      text: "Ar trebuie <strong>să corectați datele atunci când oamenii raportează erori</strong> așa încât toată lumea beneficiază de aceste îmbunătățiri în acuratețe."
    standard_10:
      text: "Ar trebui <strong>să documentați orice probleme cunoscute referitoare la calitatea datelor</strong>, astfel încât oamenii să poată decide cât de multă încredere să aibă în acestea."
    exemplar_5:
      text: "Ar trebui <strong>să vă documentați procesul de control al calității</strong>, astfel încât oamenii să poată decide cât de mult să aibă încredere în datele dumneavoastră."
    standard_11:
      text: "Ar trebui <strong>să faceți o copie de rezervă în afara sitului</strong>, pentru a vă asigura că datele nu se vor pierde în cazul în care se întâmplă un accident."
    standard_12:
      text: "Ar trebuii <strong>să descrieți ce garanții aveți referitor la disponibilitatea serviciilor</strong>, astfel încât oamenii să știe cât de mult se pot baza pe ele."
    exemplar_6:
      text: "Ar trebui <strong>să aveți o pagină cu statusul serviciului</strong> care să le spună oamenilor despre starea curentă a serviciului."
    pilot_6:
      text: "Ar trebui <strong>să oferiți garanție că datele vor fi disponibile în această formă pentru cel puțin un an</strong>, astfel încât oamenii să poată decide cât de mult să se bazeze pe datele dvs."
    standard_13:
      text: "Ar trebuie <strong>să garantați că datele vor fi disponibile în această formă pe termen mediu</strong>, astfel încât oamenii să poată decide cât de mult să aibă încredere în datele dvs."
    exemplar_7:
      text: "Ar trebuie <strong>să garantați că datele vor fi disponibile în această formă pe termen lung</strong>, astfel încât oamenii să poată decide cât de mult să aibă încredere în datele dvs."
  # Informații tehnice Requirements
    basic_2:
      text: "Trebuie <strong>să oferiți fie un URL pentru datele dvs. sau un URL pentru documentația</strong> despre acestea, astfel încât oamenii să le poată găsi."
    pilot_7:
      text: "Ar trebui să <strong>să aveți un URL care să facă legătura directă cu datele în sine</strong>, astfel încât oamenii să le poată accesa cu ușurință."
    standard_14:
      text: "Ar trebui <strong>să aveți o singură adresă URL persistentă pentru a descărca versiunea curentă a datelor</strong>, astfel încât oamenii să le poată accesa cu ușurință."
    pilot_8:
      text: "Ar trebui <strong>să utilizați un model consecvent pentru URL-urile diferitelor versiuni</strong>, astfel încât oamenii să le poată descărca automat."
    standard_15:
      text: "Ar trebui <strong>să aveți un document sau un feed, cu o listă de versiuni disponibile</strong>, astfel încât oamenii să poată crea script-uri pentru a le descărca pe toate."
    basic_3:
      text: "Trebuie <strong>să oferiți acces la versiuni printr-un URL</strong>, care oferă versiunea curentă, o serie de URL-uri pentru versiunile anterioare sau prin intermediul unei pagini de documentație astfel încât oamenii să le poată găsi."
    basic_4:
      text: "Trebuie <strong>să furnizați fie un URL pentru locația API-ului sau o adresă URL pentru documentația sa</strong>, astfel încât oamenii să îl poată găsi."
    standard_16:
      text: "Ar trebui <strong>să aveți un document de descriere a serviciului sau un punct unic de acces pentru API-ul dumneavoastră</strong>, astfel încât oamenii să îl poată accesa."
    standard_17:
      text: "Ar trebui <strong>să aveți un singur URL consecvent pentru a descărca copia datelor curente în format de export</strong>, astfel încât oamenii să le poată găsi."
    exemplar_8:
      text: "Ar trebui <strong>să utilizați un tipar consecvent pentru URL-urile către copiile datelor curente în format de export</strong>, astfel încât oamenii să le poată descărca în mod automat pe fiecare."
    exemplar_9:
      text: "Ar trebui <strong>să aveți un document sau un flux de informație (feed) cu o listă a copiilor de bazele de date disponibile în format de export</strong>, astfel încât oamenii pot crea script-uri pentru a le descărca"
    pilot_9:
      text: "Ar trebui <strong>să furnizați datele într-un format lizibil pentru mașini</strong>, pentru a fi ușor de prelucrat."
    standard_18:
      text: "Ar trebui <strong>să furnizați datele într-un format standard deschis</strong>, astfel încât oamenii să poată utiliza instrumente disponibile la scară largă, pentru a le procesa mai ușor."
    standard_19:
      text: "Ar trebui <strong>să publicați documente într-un format care expune structura semantică</strong>, astfel încât oamenii să le poată afișa în stiluri diferite."
    pilot_10:
      text: "Ar trebui <strong>să publicați documente într-un format special conceput pentru acestea</strong>, astfel încât acestea să fie ușor de prelucrat."
    exemplar_10:
      text: "Ar trebui <strong>să publicați datele statistice într-un format care expune dimensiunile și măsurile</strong>, pentru a fi ușor de analizat."
    standard_20:
      text: "Ar trebuit <strong>să publicați datele tabelare într-un format care expune tabelele de date</strong>, pentru a fi ușor de analizat."
    pilot_11:
      text: "Ar trebui <strong>să publicați datele tabelare într-un format conceput în acest scop</strong>, pentru a fi ușor de prelucrat."
    exemplar_11:
      text: "Ar trebui <strong>să publicați datele geografice într-un format proiectat în acest scop</strong>, astfel încât oamenii să poată utiliza instrumente disponibile pe scară largă, pentru a le procesa."
    pilot_12:
      text: "Ar trebui <strong>să publicați datele geografice ca date structurate</strong>, pentru a fi ușor de prelucrat."
    pilot_13:
      text: "Ar trebui <strong>să publicați date structurate într-un format proiectat în acest scop</strong>, pentru a fi mai ușor de prelucrat."
    standard_21:
      text: "Ar trebui <strong>să folosiți identificatori pentru lucrurile din datele dumneavoastră</strong>, pentru a fi mai ușor legate de alte date despre aceleași lucruri."
    standard_22:
      text: "Ar trebui <strong>să oferiți un serviciu care să ofere referințe despre identificatorii pe care îi utilizați</strong>, pentru ca oamenii să poată găsi informații suplimentare despre ei."
    exemplar_12:
      text: "Ar trebui <strong>să aveți link către o pagină web cu informații despre fiecare lucru prezent în datele dumneavoastră</strong>, pentru ca oamenii să poată găsi și distribui cu ușurință aceste informații."
    standard_23:
      text: "Ar trebui <strong>să aveți un URL prin care identificatorii pot fi referențiați</strong>, pentru a se putea găsi mai multe informații despre aceștia."
    exemplar_13:
      text: "Ar trebui <strong>să utilizați URL-uri către informațiile terților din datele dvs.</strong>, astfel încât să fie ușor de combinat cu alte date care utilizează aceste URL-uri."
    exemplar_14:
      text: "Ar trebui <strong>să furnizați o cale de proveniență a datelor, lizibilă pentru mașini</strong>, astfel încât oamenii să poată urmări modul în care acestea au fost procesate."
    exemplar_15:
      text: "Ar trebui <strong>să descrieți modul în care oamenii pot verifica dacă datele pe care le primesc sunt la fel cu cele publicate</strong>, astfel încât aceștia să poată avea încredere în ele."
  # Informații sociale Requirements
    standard_24:
      text: "Ar trebui <strong>să includeți în documentație un titlu al datelor lizibil pentru mașini</strong>, pentru ca oamenii să știe cum să se refere la ele."
    standard_25:
      text: "Ar trebui <strong>să includeți în documentație o descriere a datelor lizibilă pentru mașini</strong>, pentru ca oamenii să știe ce conține."
    standard_26:
      text: "Ar trebui <strong>să includeți în documentație data publicării, lizibilă pentru mașini</strong>, pentru ca oamenii să știe cât de actuale sunt."
    standard_27:
      text: "Ar trebui <strong>să includeți în documentație o dată pentru ultima modificare, lizibilă pentru mașini</strong>, astfel încât oamenii să știe că au cele mai recente date."
    standard_28:
      text: "Ar trebui <strong>să furnizați metadate lizibile pentru mașini, cu privire la frecvența de publicare a versiunilor</strong>, pentru ca oamenii să știe cât de des le actualizați."
    standard_29:
      text: "Ar trebui <strong>să includeți un URL canonic pentru datele din documentația lizibilă pentru mașini</strong>, pentru ca oamenii să știe cum să-l acceseze în mod consecvent."
    standard_30:
      text: "Ar trebui <strong>să includeți un URL canonic și pentru documentația lizibilă pentru mașini</strong>, pentru ca oamenii să știe cum să o acceseze în mod consecvent."
    standard_31:
      text: "Ar trebui <strong>să includeți limba datelor în documentația lizibilă pentru mașini</strong>, pentru ca oamenii care o caută să știe dacă o pot înțelege."
    standard_32:
      text: "Ar trebui <strong>să indicați distribuitorul datelor în documentația lizibilă pentru mașini</strong> pentru ca oamenii să poată decide cât de mult să aibă încredere în datele dumneavoastră."
    standard_33:
      text: "Ar trebui <strong>să includeți acoperirea geografică în documentația lizibilă pentru mașini</strong>, pentru ca oamenii să înțeleagă unde anume sunt aplicabile datele."
    standard_34:
      text: "Ar trebui <strong>să includeți perioada de timp în documentația lizibilă pentru mașini</strong>, pentru ca oamenii să înțeleagă când anume sunt aplicabile datele."
    standard_35:
      text: "Ar trebui <strong>să includeți subiectul datelor, în documentația lizibilă pentru mașini</strong>, pentru ca oamenii să înțeleagă în mare, despre ce anume sunt datele."
    standard_36:
      text: "Ar trebui <strong>să includeți cuvinte cheie sau tag-uri în documentația lizibilă pentru mașini</strong> pentru a ajuta oamenii să caute mai eficient prin datele dumneavoastră."
    standard_37:
      text: "Ar trebui <strong>să includeți în documentație titluri lizibile pentru mașini</strong>, astfel încât oamenii să știe cum să se refere la fiecare distribuție de date."
    standard_38:
      text: "Ar trebui <strong>să includeți în documentație descrieri lizibile pentru mașini</strong>, astfel oamenii să știe ce conține fiecare distribuție de date."
    standard_39:
      text: "Ar trebui <strong>să includeți în documentație datele de publicare lizibile pentru mașini</strong>, astfel încât oamenii să știe cât de actuală este fiecare distribuție."
    standard_40:
      text: "Ar trebui <strong>să includeți în documentație ultimele date de modificare, lizibile pentru mașini</strong>, astfel încât oamenii să știe dacă au o copie la zi după o distribuție de date."
    standard_41:
      text: "Ar trebui <strong>să includeți în documentație un link lizibil pentru mașini, către declarația drepturilor aplicabile</strong>, astfel încât oamenii să poată afla ce pot face cu o distribuție de date."
    pilot_14:
      text: "Ar trebui <strong>să furnizați documentația tehnică pentru date</strong>, astfel încât oamenii să înțeleagă cum să le folosească."
    standard_42:
      text: "Ar trebui <strong>să documentați orice vocabular folosiți în datele dvs.</strong>, astfel încât oamenii să știe cum să-l interpreteze."
    standard_43:
      text: "Ar trebui <strong>să documentați codurile utilizate în cadrul datelor dvs.</strong>, astfel încât oamenii să știe cum să le interpreteze."
    pilot_15:
      text: "Ar trebui <strong>să furnizați informații de contact pentru ca persoanele să poată trimite întrebări</strong> despre datele dvs."
    pilot_16:
      text: "Ar trebui <strong>să furnizați instrucțiuni despre cum să sugereze îmbunătățiri</strong> referitor la modul în care publicați date, astfel încât să puteți descoperi ceea ce oamenii au nevoie."
    pilot_17:
      text: "Ar trebui <strong>să furnizați informații de contact pentru ca oamenii să trimită întrebări cu privire la confidențialitate</strong> și divulgarea de detalii personale."
    standard_44:
      text: "Ar trebui <strong>să folosiți mediile de socializare pentru a ajunge la oamenii care folosesc datele dumneavoastră</strong> și pentru a descoperi modul în care sunt utilizate acestea."
    standard_45:
      text: "Ar trebui <strong>să le spuneți oamenilor unde pot discuta despre datele dvs.</strong> și unde își pot oferi asistență unul altuia."
    standard_46:
      text: "Ar trebui <strong>să oferiți instrucțiuni cu privire la modul în care oamenii pot raporta erori</strong> cu privire la datele dumneavoastră."
    standard_47:
      text: "Ar trebui <strong>să furnizați o listă de adrese sau flux de informație (feed), cu actualizări</strong> pe care oamenii să îl utilizeze pentru a păstra copiile lor de date la zi."
    exemplar_16:
      text: "Ar trebui <strong>să construiți o comunitate de oameni în jurul datelor dumneavoastră</strong>, pentru a încuraja utilizarea lor pe scară largă."
    exemplar_17:
      text: "Ar trebui <strong>să furnizați o listă de librării de software și alte instrumente ușor disponibile</strong>, astfel încât oamenii să poată ajunge rapid să lucreze cu datele dumneavoastră."
