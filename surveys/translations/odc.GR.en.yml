# General Information Requirements
  pilot_1:
    text: "You should have a <strong>web page that offers documentation</strong> about the open data you publish so that people can understand its context, content and utility."
  basic_1:
    text: "You must have a <strong>web page that gives documentation</strong> and access to the open data you publish so that people can use it."
# Νομικές Πληροφορίες Requirements
  standard_1:
    text: "Θα πρέπει να έχετε ένα <strong>σαφές νομικό δικαίωμα που να επιτρέπει την δημοσίευση των δεδομένων αυτών</strong>."
  basic_2:
    text: "Πρέπει να έχετε το <strong>δικαίωμα δημοσίευσης των δεδομένων αυτών</strong>."
  pilot_2:
    text: "Θα πρέπει να τεκμηριώνετε <strong>τους κινδύνους που συνδέονται με την χρήση αυτών των δεδομένων</strong>, έτσι ώστε ο καθένας να μπορεί να βρει μια λύση σχετικά και με το πως θα ήθελε να τα χρησιμοποιήσει."
  basic_3:
    text: "Δηλώσατε ότι τα δεδομένα αυτά δεν δημιουργήθηκαν ούτε συγκεντρώθηκαν από εσάς αλλά ούτε και σας παραδώθηκαν μέσω πληθοπορισμού, οπότε θα πρέπει να έχουν εξαχθεί ή παραχθεί από άλλες πηγές δεδομένων"
  basic_4:
    text: "Θα πρέπει να λάβετε <strong>νομικές συμβουλές για να βεβαιωθείτε οτί έχετε το δικαίωμα να δημοσιεύσετε αυτά τα στοιχεία</strong>."
  basic_5:
    text: "Δηλώσατε ότι τα δεδομένα δεν δημιουργήθηκαν αρχικά από εσάς ούτε συλλέχθηκαν ή υπολογίστηκαν από άλλα δεδομένα, γι'αυτό θα πρέπει να είναι απο πληθοπορισμό(crowdsourcing)."
  basic_6:
    text: "Θα πρέπει <strong>οι συνεισφέροντες να αποδεχθούν μια Άδεια Συνεισφέροντος(CLA)</strong>, που θα σας δίνει το δικαίωμα να δημοσιεύετε την εργασία τους ως ανοιχτα δεδομένα."
  pilot_3:
    text: "Θα πρέπει να τεκμηριώσετε <strong>την προέλευση των δεδομένων και τα δικαιώματα υπό τα οποία εσείς τα δημοσιεύετε</strong>, έτσι ώστε κάποιος να μπορεί να είναι βέβαιος ότι μπορεί να χρησιμοποιήσει τα μέρη που προέρχονται από τρίτους."
  standard_2:
    text: "Θα πρέπει να <strong>συμπεριλάβετε αναγνώσιμα από τη μηχανή δεδομένα σχετικά με τις πηγές των δεδομένων αυτών </strong>."
  pilot_4:
    text: "Θα πρέπει να <strong>δημοσιεύσετε την δήλωση δικαιωμάτων </strong>που θα περιγράφει με λεπτομέρειες τα πνευματικά δικαιώματα, την χορήγηση αδειών καθώς και το πως θα δίνεται η αναφορά σε αυτά τα δεδομένα."
  basic_7:
    text: "Θα πρέπει να <strong>δημοσιεύετε ανοιχτά δεδομένα, με ανοιχτή άδεια </strong> έτσι ώστε όλοι να μπορούν να τα χρησιμοποιήσουν."
  standard_3:
    text: "Θα πρέπει να <strong>σηματοδοτήσετε ως δημόσιο τομέα περιεχόμενο που ανήκει στο δημόσιο τομέα </strong> έτσι ώστε ο κόσμος να γνωρίζουν ότι μπορεί να το επαναχρησιμοποιήσει."
  basic_8:
    text: "Θα πρέπει να <strong>δημοσιεύετε ανοιχτά δεδομένα με ανοιχτή άδεια </strong>έτσι ώστε άλλοι να μπορούν να τα χρησιμοποιήσουν."
  standard_4:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με την άδεια </strong> για αυτά τα δεδομένα,έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  standard_5:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με την άδεια για το περιεχόμενο</strong> για αυτά τα δεδομένα, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  standard_6:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με το κείμενο που θα χρησιμοποιηθεί όταν αναφέρεται στα δεδομένα</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  standard_7:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με το σύνδεσμο(URL) της σύνδεσής του όταν παραθέτονται αυτά τα δεδομένα</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  exemplar_1:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με την σημείωση πνευματικών δικαιωμάτων ή δήλωση αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  exemplar_2:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με το έτος των πνευματικών δικαιωμάτων αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  exemplar_3:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με τον κάτοχο των πνευματικών δικαιωμάτων αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  exemplar_4:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με τη χρονολογία των δικαιωμάτων της βάσης δεδομένων αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  exemplar_5:
    text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με τον κάτοχο των δικαιωμάτων της βάσης δεδομένων αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
  standard_8:
    text: "Θα πρέπει <strong>η διαδικασία της ανωνυμοποίησης σας ελέγχονται ανεξάρτητα </strong> για να εξασφαλίσει ότι μειώνει τον κίνδυνο των ατόμων που ήδη ταυτοποιηθει."
  pilot_5:
    text: "
                     <strong></strong>
                  "
  standard_9:
    text: "Θα πρέπει να <strong>τεκμηριώνετε το δικαίωμά σας να δημοσιεύετε στοιχεία για άτομα </strong> ως προς αυτούς που χρησιμοποιούν τα δεδομένα σας και για εκείνους που πλήττονται από τη κοινολόγηση."
  pilot_6:
    text: "Θα πρέπει να <strong>εκτιμήσετε τους κινδύνους αποκάλυψης προσωπικών δεδομένων </strong> αν δημοσιεύετε δεδομένα σχετικά με άτομα."
  standard_10:
    text: "Θα πρέπει να <strong>δημοσιεύσετε την εκτίμηση κινδύνου της ιδιωτικότητας </strong> έτσι ώστε οι άνθρωποι να μπορούν να καταλάβουν πώς έχετε εκτιμήσε τους κινδύνους αποκάλυψης των δεδομένων."
  standard_11:
    text: "Θα πρέπει να <strong>έχει η εκτίμηση του κινδύνου σας ελέγθεί ανεξάρτητα </strong> για να βεβαιωθείτε ότι έχει εκτελεστεί σωστά."
  pilot_7:
    text: "Θα πρέπει να <strong>πείτε στον κόσμο για ποιούς σκοπούς τα άτομα στα δεδομένα σας έδωσαν τη συγκατάθεσή τους σε εσάς να χρησιμοποιήσετε τα στοιχεία τους </strong>. Έτσι ώστε να χρησιμοποιούνται τα δεδομένα σας για τους ίδιους σκοπούς και να συμμορφώνονται με το νόμο περί προστασίας δεδομένων (Data Protection Act)."
  pilot_8:
    text: "Θα πρέπει να <strong>περιλάβετε το πρόσωπο που είναι υπεύθυνο για την προστασία των δεδομένων </strong> στον οργανισμό σας πριν από τη δημοσίευση αυτών των δεδομένων."
  standard_12:
    text: "Θα πρέπει <strong>η διαδικασία ανωνυμοποίησής σας να ελέγχεται ανεξάρτητα </strong> από έναν εμπειρογνώμονα για να εξασφαλιστεί ότι είναι κατάλληλη για τα δεδομένα σας."
# Practical Information Requirements
  standard_13:
    text: "You should <strong>ensure that people can find the data from your main website</strong> so that people can find it more easily."
  standard_14:
    text: "You should <strong>ensure that people can find your data when they search for it</strong> in locations that list data."
  standard_15:
    text: "You should <strong>reference data from your own publications</strong> so that people are aware of its availability and context."
  pilot_9:
    text: "You should <strong>put timestamps in your data when you release it</strong> so people know the period it relates to and when it will expire."
  standard_16:
    text: "You should <strong>publish updates to time-sensitive data</strong> so that it does not go stale."
  exemplar_6:
    text: "You should <strong>provide a feed of changes to your data</strong> so people keep their copies up-to-date and accurate."
  pilot_10:
    text: "You should <strong>create a new dataset release every month</strong> so people keep their copies up-to-date and accurate."
  standard_17:
    text: "You should <strong>create a new dataset release every week</strong> so people keep their copies up-to-date and accurate."
  exemplar_7:
    text: "You should <strong>create a new dataset release every day</strong> so people keep their copies up-to-date and accurate."
  pilot_11:
    text: "You should <strong>have a reasonable delay between when you create and publish a dataset</strong> that is less than the gap between releases so people keep their copies up-to-date and accurate."
  standard_18:
    text: "You should <strong>have a short delay between when you create and publish a dataset</strong> that is less than half the gap between releases so people keep their copies up-to-date and accurate."
  exemplar_8:
    text: "You should <strong>have minimal or no delay between when you create and publish a dataset</strong> so people keep their copies up-to-date and accurate."
  standard_19:
    text: "You should <strong>let people download your entire dataset</strong> so that they can do more complete and accurate analysis with all the data."
  pilot_12:
    text: "You should <strong>create a new database dump every month</strong> so that people have the latest data."
  standard_20:
    text: "You should <strong>create a new database dump within a week of any change</strong> so that people have less time to wait for the latest data."
  exemplar_9:
    text: "You should <strong>create a new database dump within a day of any change</strong> so that people find it easier to get the latest data."
  standard_21:
    text: "You should <strong>correct data when people report errors</strong> so everyone benefits from improvements in accuracy."
  standard_22:
    text: "You should <strong>document any known issues with your data quality</strong> so that people can decide how much to trust your data."
  exemplar_10:
    text: "You should <strong>document your quality control process</strong> so that people can decide how much to trust your data."
  standard_23:
    text: "You should <strong>take a result offsite backup</strong> so that the data won't be lost if an accident happens."
  standard_24:
    text: "You should <strong>describe what guarantees you have around service availability</strong> so that people know how much they can rely on it."
  exemplar_11:
    text: "You should <strong>have a service status page</strong> that tells people about the current status of your service."
  pilot_13:
    text: "You should <strong>guarantee that your data will be available in this form for at least a year</strong> so that people can decide how much to rely on your data."
  standard_25:
    text: "You should <strong>guarantee that your data will be available in this form in the medium-term</strong> so that people can decide how much to trust your data."
  exemplar_12:
    text: "You should <strong>guarantee that your data will be available in this form in the long-term</strong> so that people can decide how much to trust your data."
