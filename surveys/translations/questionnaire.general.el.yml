    pilot_14:
      text: "Θα πρέπει να <strong>παρέχετε τεχνική τεκμηρίωση για τα στοιχεία </strong> έτσι ώστε οι άνθρωποι να καταλάβουν πώς να το χρησιμοποιήσουν."
    standard_42:
      text: "Θα πρέπει να <strong>τεκμηριώνετε κάθε λεξιλόγιο που χρησιμοποιούν μέσα τα δεδομένα σας </strong>έτσι ώστε οι άλλοι να ξέρουν πώς να το ερμηνεύσουν."
