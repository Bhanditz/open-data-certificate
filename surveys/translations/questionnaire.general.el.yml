    pilot_17:
      text: "Θα πρέπει να <strong>παρέχετε πληροφορίες επικοινωνίας έτσι ώστε κάποιος να μπορεί να στείλει ερωτήσεις σχετικά με την ιδιωτικότητα και προστασία δεδομένων προσωπικού χαρακτήρα </strong>αλλά και την κοινοποίηση των προσωπικών στοιχείων."
