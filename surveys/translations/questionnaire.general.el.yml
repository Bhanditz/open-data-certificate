    standard_40:
      text: "Θα πρέπει να <strong>συμπεριλάβετε ημερομηνίες τελευταίας τροποποίησης αναγνώσιμες από τη μηχανή στην τεκμηρίωση σας </strong>έτσι ώστε κάποιος να γνωρίζει αν το αντίγραφο των δεδομένων που έχει είναι ενημερωμένο."
