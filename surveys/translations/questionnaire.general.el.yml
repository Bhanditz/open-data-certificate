      text: "Θα πρέπει να <strong>τεκνηριώνετε τους κωδικούς που χρησιμοποιούνται στα δεδομένα σας </strong>, έτσι ώστε οι άλλοι να ξέρουν πώς να τα ερμηνεύσουν."
