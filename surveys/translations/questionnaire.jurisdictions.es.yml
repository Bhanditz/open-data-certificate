      standard_1:
        text: Debería tener un derecho que le permita publicar estos datos.
      basic_1:
        text: Debe tener los derechos para publicar estos datos
      pilot_1:
        text: Debe documentar los riesgos asociados con el uso de estos datos para que la gente pueda decidir la manera en que prefiere utilizarlos.
      basic_2:
        text: Ha indicado que los datos no fueron creados o recolectados originalmente por usted por lo que deben de haber sido extraídos o calculados a partir de otras fuentes.
      basic_3:
        text: Se recomienda buscar asesoría legal para cerciorarse de que tiene el derecho de publicar estos datos.
      basic_4:
        text: Ha indicado que los datos no fueron creados o recopilados orignalmente por usted por lo que en consecuencia deben de haber sido obtenidos mediante colaboración colectiva.
      basic_5:
        text: Debe obtener el acuerdo de los colaboradores con el ALC que le otorgue el derecho de publicar su obra como datos abiertos.
      pilot_2:
        text: Debería documentar el origen de los datos y los derechos que amparan su publicación para que la gente tenga la certeza de que puede utilizar las aportaciones hechas por terceros.
      standard_2:
        text: Debería incluir información sobre el origen de los datos en formato legible por máquinas.
      pilot_3:
        text: Debería publicar una declaración de derechos que detalle los derechos de autor, licenciamiento y la manera en que el público debe reconocer y citar la autoría de los datos.
      standard_3:
        text: Debería etiquetar como del dominio púbico aquél contenido que se encuentre en el dominio público para que la gente sepa que puede reutilizarlo.
      standard_4:
        text: Debería proporcionar una versión legible por máquinas de su declaración sobre derechos de los datos para que herramientas automatizadas puedan aprovecharla.
      standard_5:
        text: Debería proporcionar una versión legible por máquinas de su declaración sobre derechos de los contenidos para que herramientas automatizadas puedan aprovecharla.
      standard_6:
        text: Debería proporcionar una versión legible por máquinas en su declaración sobre derechos acerca del texto que debe utilizarse para citar los datos para que herramientas automatizadas puedan aprovecharla.
      exemplar_1:
        text: Debería proporcionar una versión legible por máquinas en su declaración sobre derechos acerca de la declaracón de derechos de autor o el aviso relativo para que herramientas automatizadas puedan aprovecharla.
      exemplar_2:
        text: Debería proporcionar una versión legible por máquinas en su declaración sobre derechos acerca de la fecha de los derechos de autor para que herramientas automatizadas puedan aprovecharla.
      exemplar_3:
        text: Debería proporcionar una versión legible por máquinas en su declaración sobre derechos acerca del titular de los derechos sobre los datos para que herramientas automatizadas puedan aprovecharla.
      standard_7:
        text: Debería proporcionar una versión legible por máquinas en su declaración sobre derechos acerca de la URL que debe utilizarse para citar los datos para que herramientas automatizadas puedan aprovecharla.
