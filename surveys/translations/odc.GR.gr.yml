      text: "Θα πρέπει να λάβετε <strong>νομικές συμβουλές για να βεβαιωθείτε οτί έχετε το δικαίωμα να δημοσιεύσετε αυτά τα στοιχεία</strong>."
    basic_5:
      text: "Δηλώσατε ότι τα δεδομένα δεν δημιουργήθηκαν αρχικά από εσάς ούτε συλλέχθηκαν ή υπολογίστηκαν από άλλα δεδομένα, γι'αυτό θα πρέπει να είναι απο πληθοπορισμό(crowdsourcing)."
    basic_6:
      text: "Θα πρέπει <strong>οι συνεισφέροντες να αποδεχθούν μια Άδεια Συνεισφέροντος(CLA)</strong>, που θα σας δίνει το δικαίωμα να δημοσιεύετε την εργασία τους ως ανοιχτα δεδομένα."
    pilot_3:
      text: "Θα πρέπει να τεκμηριώσετε <strong>την προέλευση των δεδομένων και τα δικαιώματα υπό τα οποία εσείς τα δημοσιεύετε</strong>, έτσι ώστε κάποιος να μπορεί να είναι βέβαιος ότι μπορεί να χρησιμοποιήσει τα μέρη που προέρχονται από τρίτους."
    standard_2:
      text: "Θα πρέπει να <strong>συμπεριλάβετε αναγνώσιμα από τη μηχανή δεδομένα σχετικά με τις πηγές των δεδομένων αυτών </strong>."
    pilot_4:
      text: "Θα πρέπει να <strong>δημοσιεύσετε την δήλωση δικαιωμάτων </strong>που θα περιγράφει με λεπτομέρειες τα πνευματικά δικαιώματα, την χορήγηση αδειών καθώς και το πως θα δίνεται η αναφορά σε αυτά τα δεδομένα."
    basic_7:
      text: "Θα πρέπει να <strong>δημοσιεύετε ανοιχτά δεδομένα, με ανοιχτή άδεια </strong> έτσι ώστε όλοι να μπορούν να τα χρησιμοποιήσουν."
    standard_3:
      text: "Θα πρέπει να <strong>σηματοδοτήσετε ως δημόσιο τομέα περιεχόμενο που ανήκει στο δημόσιο τομέα </strong> έτσι ώστε ο κόσμος να γνωρίζουν ότι μπορεί να το επαναχρησιμοποιήσει."
    basic_8:
      text: "Θα πρέπει να <strong>δημοσιεύετε ανοιχτά δεδομένα με ανοιχτή άδεια </strong>έτσι ώστε άλλοι να μπορούν να τα χρησιμοποιήσουν."
    standard_4:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με την άδεια </strong> για αυτά τα δεδομένα,έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    standard_5:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με την άδεια για το περιεχόμενο</strong> για αυτά τα δεδομένα, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    standard_6:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με το κείμενο που θα χρησιμοποιηθεί όταν αναφέρεται στα δεδομένα</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    standard_7:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με το σύνδεσμο(URL) της σύνδεσής του όταν παραθέτονται αυτά τα δεδομένα</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    exemplar_1:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με την σημείωση πνευματικών δικαιωμάτων ή δήλωση αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    exemplar_2:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με το έτος των πνευματικών δικαιωμάτων αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    exemplar_3:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με τον κάτοχο των πνευματικών δικαιωμάτων αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    exemplar_4:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με τη χρονολογία των δικαιωμάτων της βάσης δεδομένων αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    exemplar_5:
      text: "Θα πρέπει να δώσετε <strong>αναγώσιμα απο την μηχανή δεδομένα στη δήλωση των δικαιωμάτων σας σχετικά με τον κάτοχο των δικαιωμάτων της βάσης δεδομένων αυτών των δεδομένων</strong>, έτσι ώστε αυτόματα εργαλεία να μπορούν να τα χρησιμοποιήσουν."
    standard_8:
      text: "Θα πρέπει <strong>η διαδικασία της ανωνυμοποίησης σας ελέγχονται ανεξάρτητα </strong> για να εξασφαλίσει ότι μειώνει τον κίνδυνο των ατόμων που ήδη ταυτοποιηθει."
    pilot_5:
      text: "
                       <strong></strong>
                    "
    standard_9:
      text: "Θα πρέπει να <strong>τεκμηριώνετε το δικαίωμά σας να δημοσιεύετε στοιχεία για άτομα </strong> ως προς αυτούς που χρησιμοποιούν τα δεδομένα σας και για εκείνους που πλήττονται από τη κοινολόγηση."
    pilot_6:
      text: "Θα πρέπει να <strong>εκτιμήσετε τους κινδύνους αποκάλυψης προσωπικών δεδομένων </strong> αν δημοσιεύετε δεδομένα σχετικά με άτομα."
    standard_10:
      text: "Θα πρέπει να <strong>δημοσιεύσετε την εκτίμηση κινδύνου της ιδιωτικότητας </strong> έτσι ώστε οι άνθρωποι να μπορούν να καταλάβουν πώς έχετε εκτιμήσει τους κινδύνους αποκάλυψης των δεδομένων."
    standard_11:
      text: "Θα πρέπει να <strong>έχει η εκτίμηση του κινδύνου σας ελέγθεί ανεξάρτητα </strong> για να βεβαιωθείτε ότι έχει εκτελεστεί σωστά."
    pilot_7:
      text: "Θα πρέπει να <strong>πείτε στον κόσμο για ποιούς σκοπούς τα άτομα στα δεδομένα σας έδωσαν τη συγκατάθεσή τους σε εσάς να χρησιμοποιήσετε τα στοιχεία τους </strong>. Έτσι ώστε να χρησιμοποιούνται τα δεδομένα σας για τους ίδιους σκοπούς και να συμμορφώνονται με το νόμο περί προστασίας δεδομένων (Data Protection Act)."
    pilot_8:
      text: "Θα πρέπει να <strong>περιλάβετε το πρόσωπο που είναι υπεύθυνο για την προστασία των δεδομένων </strong> στον οργανισμό σας πριν από τη δημοσίευση αυτών των δεδομένων."
    standard_12:
      text: "Θα πρέπει <strong>η διαδικασία ανωνυμοποίησής σας να ελέγχεται ανεξάρτητα </strong> από έναν εμπειρογνώμονα για να εξασφαλιστεί ότι είναι κατάλληλη για τα δεδομένα σας."
  # Πρακτικές πληροφορίες Requirements
    standard_13:
      text: "Θα πρέπει να <strong>εξασφαλίσετε ότι οι άλλοι μπορούν να βρουν τα δεδομένα από την κύρια ιστοσελίδα σας </strong>, έτσι ώστε οι να μπορούν να τα βρίσκουν πιο εύκολα."
    standard_14:
      text: "Θα πρέπει να <strong>εξασφαλίσετε ότι οι άλλοι μπορούν να βρουν τα δεδομένα σας όταν τα αναζητούν </strong> σε τοποθεσίες που καταxωρούνται δεδομένα."
    standard_15:
      text: "Θα πρέπει να δίνετε παραπομπές δεδομένων <strong>από τις δικές σας δημοσιεύσεις </strong> έτσι ώστε οι άλλοι είναι ενήμεροι για τη διαθεσιμότητα και το περιεχόμενό τους."
    pilot_9:
      text: "Θα πρέπει να <strong>τεθούν χρονικές σημάνσεις στα δεδομένα σας όταν απελευθερώσετε </strong> έτσι ώστε οι άνθρωποι ξέρουν την περίοδο που αφορά και πότε θα λήξει."
    standard_16:
      text: "Θα πρέπει να <strong>δημοσιεύετε ενημερώσεις σε χρονικά ευαίσθητα δεδομένα </strong>, έτσι ώστε να μην παλιώσουν."
    exemplar_6:
      text: "Θα πρέπει να <strong>παρέχετε μια τροφοδότηση των αλλαγών των δεδομένων σας </strong> έτσι ώστε οι άλλοι να διατηρούν τα αντίγραφα τους ενημερωμένα και ακριβή."
    pilot_10:
      text: "Θα πρέπει να <strong>δημιουργείτε μια νέα έκδοση του συνόλου δεδομένων κάθε μήνα </strong> έτσι ώστε οι άλλοι να διατηρούν τα αντίγραφα τους ενημερωμένα και ακριβή."
    standard_17:
      text: "Θα πρέπει να <strong>δημιουργήσετε μια νέα έκδοση του συνόλου δεδομένων κάθε εβδομάδα </strong> έτσι ώστε οι άλλοι να διατηρούν τα αντίγραφα τους ενημερωμένα και ακριβή."
    exemplar_7:
      text: "Θα πρέπει να <strong>δημιουργείτε μια νέα έκδοση του συνόλου δεδομένων κάθε μέρα </strong> έτσι ώστε οι άλλοι να διατηρούν τα αντίγραφα τους ενημερωμένα και ακριβή."
    pilot_11:
      text: "Θα πρέπει να <strong>υπάρχει μια λογική καθυστέρηση από τη στιγμή που θα δημιουργήσετε και θα δημοσιεύσετε ένα σύνολο δεδομένων </strong> που είναι μικρότερο από το χρονική διάρκεια(χάσμα) μεταξύ των εκδόσεων, ώστε οι άλλοι να κρατήσουν τα αντίγραφα τους ενήμερα και ακριβή."
    standard_18:
      text: "Θα πρέπει να <strong>έχετε μια μικρή καθυστέρηση από τη στιγμή που θα δημιουργήσετε και θα δημοσιεύσετε ένα σύνολο δεδομένων </strong> που είναι λιγότερο από το ήμισυ του χρόνου μεταξύ των εκδόσεων, ώστε οι άλλοι να κρατήσουν τα αντίγραφα τους ενήμερα και ακριβή."
    exemplar_8:
      text: "Θα πρέπει να <strong>έχετε ελάχιστη ή καμία καθυστέρηση από τη στιγμή που θα δημιουργήσετε και θα (ή μέχρι να) δημοσιεύσετε ένα σύνολο δεδομένων </strong>, ώστε οι άλλοι να διατηρήσουν τα αντίγραφα τους ενήμερα και ακριβή."
    standard_19:
      text: "Θα πρέπει να <strong>αφήνετε τους άλλους να κατεβάζουν ολόκληρο το σύνολο δεδομένων σας </strong> έτσι ώστε να μπορούν να κάνουν πιο πλήρη και ακριβή ανάλυση με όλα τα δεδομένα."
    pilot_12:
      text: "Θα πρέπει να <strong>δημιουργείτε ένα νέο τμήμα της βάσης δεδομένων κάθε μήνα </strong> έτσι ώστε οι άλλοι να έχουν τα πιο πρόσφατα δεδομένα."
    standard_20:
      text: "Θα πρέπει να <strong>δημιουργείτε ένα νέο τμήμα της βάσης δεδομένων εντός μιας εβδομάδας από οποιαδήποτε αλλαγή </strong> έτσι ώστε οι υπόλοιποι να έχουν λιγότερο χρόνο να περιμένουν για τα τελευταία δεδομένα."
    exemplar_9:
      text: "Θα πρέπει να <strong>δημιουργείτε ένα νέο τμήμα της βάσης δεδομένων μέσα σε μια ημέρα από οποιαδήποτε αλλαγή </strong> έτσι ώστε να είναι ευκολότερο για τους υπόλοιπους να αποκτήσουν τα πιο πρόσφατα δεδομένα."
    standard_21:
      text: "Θα πρέπει να <strong>να διορθώνετε τα δεδομένα όταν οι άλλοι σας αναφέρουν σφάλματα </strong> έτσι ώστε όλοι να επωφελούνται από τις βελτιώσεις στην ακρίβεια."
    standard_22:
      text: "Θα πρέπει να <strong>τεκμηριώνονται γνωστά ζητήματα με την ποιότητα των δεδομένων σας </strong> έτσι ώστε οι άλλοι να μπορούν να αποφασίζουν πόσο να εμπιστεύονται τα δεδομένα σας."
    exemplar_10:
      text: "Θα πρέπει να <strong>τεκμηριώνετε τη διαδικασία ποιοτικού ελέγχου σας </strong> έτσι ώστε οι άλλοι να μπορούν να αποφασίζουν πόσο να εμπιστεύονται τα δεδομένα σας."
    standard_23:
      text: "Θα πρέπει να <strong>να δημιοργείτε ακόλουθα αντίγραφα ασφαλείας offsite </strong> έτσι ώστε να μην χαθούν τα δεδομένα αν συμβεί κάποιο ατύχημα."
    standard_24:
      text: "Θα πρέπει να <strong>περιγράψετε τι εγγυήσεις έχετε γύρω από τη διαθεσιμότητα της υπηρεσίας </strong>, έτσι ώστε οι άλλοι να ξέρουν πόσο μπορούν να βασίζονται σε αυτό."
    exemplar_11:
      text: "Θα πρέπει να <strong>έχει μια σελίδα κατάστασης υπηρεσίας </strong> που να αναφέρεται στην τρέχουσα κατάσταση της υπηρεσίας σας."
    pilot_13:
      text: "Θα πρέπει να <strong>εγγυηθείτε ότι τα δεδομένα σας θα είναι διαθέσιμα σε αυτή τη μορφή για τουλάχιστον ένα χρόνο </strong> έτσι ώστε οι άλλοι να μπορούν να αποφασίζουν πόσο να βασίζονται στα δεδομένα σας."
    standard_25:
      text: "Θα πρέπει να <strong>εγγυάστε ότι τα δεδομένα σας θα είναι διαθέσιμα σε αυτή τη μορφή μεσοπρόθεσμα </strong> έτσι ώστε οι άλλοι να μπορούν να αποφασίζουν πόσο να τα εμπιστεύονται."
    exemplar_12:
      text: "Θα πρέπει να <strong>εγγυάστε ότι τα δεδομένα σας θα είναι διαθέσιμα σε αυτήν την μορφή μακροπρόθεσμα </strong> έτσι ώστε οι άλλοι να μπορούν να αποφασίζουν πόσο να τα εμπιστεύονται."
  # Τεχνικές Πληροφορίες Requirements
    basic_9:
      text: "Θα πρέπει να <strong>παρέχετε μια διεύθυνση URL για τα δεδομένα σας ή μια διεύθυνση URL για να τα τεκμηρίωνετε </strong> , έτσι ώστε οι άλλοι να μπορούν να τα βρουν."
    pilot_14:
      text: "Θα πρέπει να <strong>έχετει μια διεύθυνση URL που να είναι σε άμεση σύνδεση με τα ίδια τα δεδομένα </strong> έτσι ώστε οι άνθρωποι μπορούν να έχουν εύκολη πρόσβαση."
    standard_26:
      text: "Θα πρέπει να <strong>έχετε μια ξεχωριστή μόνιμη διεύθυνση URL που θα κατεβαίνει η τρέχουσα έκδοση των δεδομένων σας </strong> έτσι ώστε οι άλλοι να έχουν εύκολη πρόσβαση."
    pilot_15:
      text: "Θα πρέπει να <strong>χρησιμοποιείτε ένα συνεπές πρότυπο για τις διευθύνσεις URL διαφορετικών εκδόσεων </strong>, έτσι ώστε οι άλλοι να μπορούν να κατεβάσετε το καθένα αυτόματα."
    standard_27:
      text: "Θα πρέπει να <strong>να έχετε ένα έγγραφο ή μια τροφοδοσία με μια λίστα των διαθέσιμων εκδόσεων </strong> έτσι ώστε οι άλλοι να μπορούν να δημιουργήσουν πρότυπα κειμένου(scripts) για να τα κατεβάζουν όλα."
    basic_10:
      text: "Θα πρέπει να <strong>παρέχετε πρόσβαση στις εκδόσεις των δεδομένων σας μέσω μιας URL </strong> που να δίνεται η τρέχουσα έκδοση, μια ανιχνεύσιμη σειρά από διευθύνσεις URL ή σε μια σελίδα τεκμηρίωσης, έτσι ώστε οι άνθρωποι μπορούν να τη βρουν."
    basic_11:
      text: "Θα πρέπει να <strong>παρέχετε είτε μια API endpoint URL ή μια διεύθυνση URL προς την τεκμηρίωση του </strong> έτσι ώστε οποισδήποτε να μπορεί να το βρει."
    standard_28:
      text: "Θα πρέπει να <strong>έχουν ένα έγγραφο περιγραφής υπηρεσίας ή ένα μοναδικό σημείο εισόδου για το API σας </strong> έτσι ώστε οι άνθρωποι μπορούν να έχουν πρόσβαση."
    standard_29:
      text: "Θα πρέπει να <strong>έχετε ένα μοναδικό μόνιμο URL για να κατέβασμα του τρέχοντος τμήματος(dump) της βάσης δεδομένων σας </strong> έτσι ώστε οποισδήποτε να μπορει να το βρει."
    exemplar_13:
      text: "Θα πρέπει να <strong>χρησιμοποιήσετε ένα συνεπές πρότυπο για τις διευθύνσεις τμημάτων(dumps) της βάσης δεδομένων </strong> έτσι ώστε οι άλλοι να μπορούν να τα κατεβάζουν αυτόματα."
    exemplar_14:
      text: "Θα πρέπει να <strong>έχετε ένα έγγραφο ή τροφοδοσία με μια λίστα των διαθέσιμων τμημάτων(dumps) της βάσης δεδομένων </strong> έτσι ώστε οι άλλοι να μπορούν να δημιουργήσουν πρότυπα κειμένου(scripts) για να τα κατεβάζουν όλα"
    pilot_16:
      text: "Θα πρέπει να <strong>παρέχονται τα δεδομένα σας σε μορφή αναγνώσιμη από μηχανή </strong> έτσι ώστε να είναι εύκολο να επεξεργαστούν."
    standard_30:
      text: "Θα πρέπει να <strong>παρέχετε τα δεδομένα σας σε ένα τυπικό ανοιχτό πρότυπο </strong> έτσι ώστε οι άλλοι να μπορούν να χρησιμοποιούν ευρέως διαθέσιμα εργαλεία για να τα επεξεργάζονται πιο εύκολα."
    standard_31:
      text: "Θα πρέπει να <strong>δημοσιεύετε έγγραφα σε μορφή που εκθέτει τησημασιολογική δομή </strong> έτσι ώστε οι άλλοι να μπορούν να τα εμφανίζουν σε διαφορετικά στυλ."
    pilot_17:
      text: "Θα πρέπει να <strong>δημοσιεύετε έγγραφα σε μορφή ειδικά σχεδιασμένη ειδικά για αυτά </strong>, ώστε να είναι εύκολο να επεξεργαστούν."
    exemplar_15:
      text: "Θα πρέπει να <strong>δημοσιεύετε στατιστικά δεδομένα σε μορφή που εκθέτει τις διαστάσεις και τα μέτρα </strong> έτσι ώστε να είναι εύκολο να αναλυθούν."
    standard_32:
      text: "Θα πρέπει να <strong>δημοσιεύετε τα στοιχεία πίνακα σε μορφή που εκθέτει πίνακες δεδομένων </strong> έτσι ώστε να είναι εύκολο να αναλυθούν."
    pilot_18:
      text: "Θα πρέπει να <strong>δημοσιεύετε τα στοιχεία πίνακα σε μορφή ειδικά σχεδιασμένη για το σκοπό αυτό </strong> έτσι ώστε να είναι εύκολο να επεξεργαστεί."
    exemplar_16:
      text: "Θα πρέπει να <strong>δημοσιεύετε γεωγραφικά δεδομένα σε μορφή ειδικά σχεδιασμένη για αυτό το σκοπό </strong> έτσι ώστε οι άλλοι να μπορούν να χρησιμοποιήσουν ευρέως διαθέσιμα εργαλεία για την επεξεργασία τους."
    pilot_19:
